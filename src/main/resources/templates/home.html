<!DOCTYPE html>
<html lang="en">

<head>
  <title>Goblin Tees | Home</title>
  <link rel="stylesheet" th:href="@{/css/consolidated-stylesheet.css}">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <!-- nav bar -->
  <div th:replace="~{fragments/navigation.html :: navBar(${''})}"></div>
  
  <section class="homeBanner">
    <img src="images/home-banner.jpg">
  </section>
  <div class="bestSellersContainer">
    <h1> Latest Tees </h1>
    <br>
    <div class="productGrid">
      <div th:each="product: ${products}">
        <div class="product">
          <a th:href="@{/products/{name}(name=${product.getProductID()})}">
            <img th:src="@{${product.getImagePath()}}">
          </a>
          <h3 th:text="${product.getProductName()}"></h3>
          <p th:text="${'&#36;'+product.getPrice()}" style="font-weight: bold;"></p>
          <button class="addToCart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
