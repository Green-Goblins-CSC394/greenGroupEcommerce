<!DOCTYPE html>
<html lang="en">

<head>
  <title>Goblin Tees | Checkout</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="stylesheet" href="css/checkout-style.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/home-style.css">
</head>

<body>

  <header>
    <a href="/" class="logo"> <img class = "logo_pic" 
      src = "images/greenGoblinClipArtTransparent.png"> </a>
    <nav>
      <div class="nav-bar">
        <ul>
          <li><a href="men">Men</a></li>
          <li><a href="women">Women</a></li>
          <li><a href="kids">Kids</a></li>
          <li><a href="cart"><img class="icon-bag" src="images/bag-icon.png"></a></li>
          <li><a href="user"><img class="header_pic" src="images/user-icon.png"></a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <div class="checkout-container">
    <form action="confirmation" method="get">
      <div class="row">
        <div class="col">
          <h3 class="title">billing address</h3>

            <div class="inputField">
              <span>full name</span>
                <input type="text">
            </div>

            <div class="inputField">
                <span>email</span>
                <input type="email">
            </div>

            <div class="inputField">
                <span>street address</span>
                <input type="text">
            </div>

            <div class="inputField">
                <span>city</span>
                <input type="text">
            </div>

            <div class="half">
                <div class="inputField">
                    <span>state</span>
                    <input type="text">
                </div>

                <div class="inputField">
                    <span>zip code</span>
                    <input type="text">
                </div>
            </div>
            
              <input type="checkbox" checked="checked">
              <span>shipping address same as billing</span>
  
          </div>

            <div class="col">
                <h3 class="title">payment</h3>

                <div class="inputField">
                    <span>cards accepted</span>
                    <img src="images/card_img.png" alt="">
                </div>

                <div class="inputField">
                    <span>name on card</span>
                    <input type="text">
                </div>

                <div class="inputField">
                    <span>credit card number</span>
                    <input type="number" >
                </div>

                <div class="inputField">
                    <span>exp month</span>
                    <input type="text">
                </div>

                <div class="half">
                    <div class="inputField">
                        <span>exp year</span>
                        <input type="number">
                    </div>

                    <div class="inputField">
                        <span>CVV</span>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="submit order" class="submit-btn">

      </form>
    </div>    
  </body>
</html>
